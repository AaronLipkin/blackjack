<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="images/100chip.png">
<link href="https://fonts.googleapis.com/css?family=Merienda:700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
	<title>Blackjack</title>
</head>
<body>
<div id="menu">
<img class="title" src="images/titlewhite.png">
<div class="start-buttons">
<button id="play" class="main-page">Play!</button>
<button id ="rules" class="main-page">Rules!</button>
</div>
</div>
<div id="game">
<header><h1 id="bank"></h1><button id="start">Deal!</button><h1 id="pot"></h1></header>
<div id="table">
	<div id="dealer-hand" class="hand"></div>
	<h1 id="dealer-score"></h1>
	<div class="back card deck"></div>
	<div id="chippot"></div>
	<h1 id="player-score"></h1>
	<div id="player-hand" class="hand"></div>
	<div class="buttons">
		<button id="hit">Hit Me!</button>
		<button id="stand">Stand</button>
		<button id="double-down">Double Down</button>
	</div>
</div>
<div id="chips">
	<div value=5 class="five chip"></div>
	<div value=10 class="ten chip"></div>
	<div value=25 class="tfive chip"></div>
	<div value=50 class="fifty chip"></div>
	<div value=100 class="hundred chip"></div>
</div>
<h1 class="win-lose"></h1>

</div>
</body>
</html>
